<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enabled Groundwater Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI-Enabled Groundwater Prediction</h1>
        <p>Analyze site suitability, aquifer depth, yield, drilling techniques, and water quality forecast</p>
    </header>

    <main>
        <section class="search-section">
            <h2>Find Groundwater Information</h2>
            <form id="locationForm">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Enter location (e.g., Jaipur, Rajasthan or 12.9716, 77.5946)" 
                    required
                >
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results" class="results-section">
            <h2>Results</h2>
            <div id="resultsContent">
                <p>Enter a location to get predictions.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 AI Groundwater Prediction | Data Source: NAQUIM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
