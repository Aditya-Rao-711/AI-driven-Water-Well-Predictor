<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Water Well Predictor</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px 25px;
            background: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: #38bdf8;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-container input {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            width: 220px;
            font-size: 14px;
        }

        .search-container button {
            padding: 8px 14px;
            border-radius: 5px;
            border: none;
            background: #38bdf8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #0ea5e9;
        }

        #map {
            flex: 1;
        }

        .info-card {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: fadeIn 0.5s ease-in-out;
        }

        .info-card h2 {
            margin-top: 0;
            font-size: 18px;
            color: #38bdf8;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<header>
    <h1>AI-Driven Water Well Predictor</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search location..." />
        <button onclick="searchLocation()">Search</button>
    </div>
</header>

<div id="map"></div>

<div class="info-card" id="infoCard" style="display:none;">
    <h2>Location Info</h2>
    <p id="infoText">Click on a point on the map to see well prediction data.</p>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([20.5937, 78.9629], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(5);
        const lng = e.latlng.lng.toFixed(5);
        document.getElementById('infoCard').style.display = 'block';
        document.getElementById('infoText').innerHTML = `
            <strong>Latitude:</strong> ${lat} <br>
            <strong>Longitude:</strong> ${lng} <br>
            Fetching well prediction data...
        `;

        fetch(`http://localhost:4000/api/predict?lat=${lat}&lng=${lng}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('infoText').innerHTML += `<br><br><strong>Prediction:</strong> ${data.prediction}`;
            })
            .catch(err => {
                document.getElementById('infoText').innerHTML += `<br><br><strong>Error:</strong> Unable to fetch data.`;
            });
    });

    function searchLocation() {
        const location = document.getElementById('searchInput').value;
        if(location.trim() === "") return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
            .then(res => res.json())
            .then(data => {
                if(data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);
                    map.setView([lat, lon], 10);
                } else {
                    alert("Location not found");
                }
            });
    }
</script>

</body>
</html>
