<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Driven Water Well Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #0066cc;
            padding: 20px;
            color: white;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .results {
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            border-radius: 10px;
        }
        .loading {
            color: orange;
            font-style: italic;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Driven Water Well Predictor</h1>
        <p>Click a location on the map to analyze groundwater suitability</p>
    </header>

    <div id="map"></div>

    <div class="results" id="results">
        <p>Select a location to see the analysis.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5); // India center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map);

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<p class="loading">Analyzing location (${lat.toFixed(4)}, ${lon.toFixed(4)})...</p>`;

            try {
                const response = await fetch('http://localhost:4000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ latitude: lat, longitude: lon })
                });

                const data = await response.json();
                resultsDiv.innerHTML = `
                    <h2>Analysis Results</h2>
                    <p><strong>Suitability:</strong> ${data.suitability || 'N/A'}</p>
                    <p><strong>Estimated Aquifer Depth:</strong> ${data.aquiferDepth || 'N/A'} meters</p>
                    <p><strong>Estimated Yield:</strong> ${data.yield || 'N/A'} L/min</p>
                    <p><strong>Water Quality Forecast:</strong> ${data.waterQuality || 'N/A'}</p>
                `;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<p style="color:red;">Error retrieving data. Please check server.</p>`;
            }
        });
    </script>
</body>
</html>
