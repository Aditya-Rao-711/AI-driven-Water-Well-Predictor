<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellSight</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            background-color: #f9fafb;
        }
        #map {
            height: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold shadow">
        WellSight â€“ Aquifer & Well Data
    </header>

    <!-- Main container -->
    <main class="max-w-5xl mx-auto p-6 space-y-6">
        
        <!-- Map section -->
        <section class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Select a Location</h2>
            <div id="map"></div>
            <p id="coords" class="mt-2 text-sm text-gray-500">Click anywhere on the map to select coordinates.</p>
        </section>

        <!-- Results section -->
        <section class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">NAQUIM Data</h2>
            <div id="dataOutput" class="text-gray-700">
                No location selected yet.
            </div>
        </section>

    </main>

    <!-- Leaflet JS logic -->
    <script>
        // Initialize map
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        // Handle map click
        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            // Update marker
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map);

            // Update coordinates display
            document.getElementById('coords').innerText = 
                `Selected: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;

            // Fetch NAQUIM data from backend
            try {
                const res = await fetch(`http://localhost:4000/naquim?lat=${lat}&lon=${lon}`);
                if (!res.ok) throw new Error("API request failed");
                
                const data = await res.json();
                document.getElementById('dataOutput').innerHTML = `
                    <strong>State:</strong> ${data.state || 'N/A'}<br>
                    <strong>District:</strong> ${data.district || 'N/A'}<br>
                    <strong>Water Level:</strong> ${data.water_level || 'N/A'}<br>
                    <strong>Aquifer Type:</strong> ${data.aquifer_type || 'N/A'}
                `;
            } catch (err) {
                document.getElementById('dataOutput').innerHTML = 
                    `<span class="text-red-500">Error fetching data: ${err.message}</span>`;
            }
        });
    </script>

</body>
</html>
