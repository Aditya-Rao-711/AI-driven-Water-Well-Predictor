<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Driven Water Well Predictor</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header input {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      width: 250px;
    }

    #map {
      flex: 1;
      position: relative;
    }

    /* Floating info card */
    .info-card {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
    }

    .info-card h3 {
      margin-top: 0;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  AI-Driven Water Well Predictor
  <input type="text" placeholder="Search location or well ID..." />
</header>

<div id="map"></div>

<div class="info-card">
  <h3>Welcome</h3>
  <p>Click on the map to explore predicted well water availability using AI and NAQUIM datasets.</p>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize the map
  var map = L.map('map').setView([20.5937, 78.9629], 5); // India center

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Click event for popup
  map.on('click', function(e) {
    var lat = e.latlng.lat.toFixed(5);
    var lng = e.latlng.lng.toFixed(5);
    L.popup()
      .setLatLng(e.latlng)
      .setContent(`<strong>Location:</strong> ${lat}, ${lng}<br><em>Fetching prediction...</em>`)
      .openOn(map);

    // Here you would call your backend API endpoint
    // fetch(`http://localhost:4000/predict?lat=${lat}&lng=${lng}`)
    //   .then(res => res.json())
    //   .then(data => { ... })
  });
</script>

</body>
</html>
