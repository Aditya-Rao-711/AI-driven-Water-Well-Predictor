<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-driven Water Well Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        .details-section {
            padding: 20px;
            background: white;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
        }
        .details-section h2 {
            color: #007BFF;
        }
        .details-content {
            font-size: 1.1em;
            color: #333;
        }
        @media (max-width: 768px) {
            #map {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header>
        AI-driven Water Well Predictor
    </header>
    <div id="map"></div>
    <div id="details" class="details-section">
        <h2>Click a location on the map</h2>
        <div class="details-content">
            Select a marker to view water well predictions and details here.
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example markers - replace with NAQUIM data
        var locations = [
            { name: "Pune", lat: 18.5204, lng: 73.8567, details: "High groundwater availability predicted." },
            { name: "Delhi", lat: 28.7041, lng: 77.1025, details: "Moderate groundwater availability predicted." },
            { name: "Chennai", lat: 13.0827, lng: 80.2707, details: "Low groundwater availability predicted." }
        ];

        locations.forEach(loc => {
            L.marker([loc.lat, loc.lng]).addTo(map)
                .bindPopup(`<b>${loc.name}</b>`)
                .on('click', function() {
                    document.querySelector('#details h2').innerText = loc.name;
                    document.querySelector('.details-content').innerText = loc.details;
                    document.getElementById('details').scrollIntoView({ behavior: 'smooth' });
                });
        });
    </script>
</body>
</html>
