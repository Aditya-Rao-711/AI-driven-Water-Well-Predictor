<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-driven Water Well Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
    font-family: 'Inter', 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #181A20 60%, #23243a 100%);
    color: #e6e6e6;
}
header {
    background: linear-gradient(90deg, #00bfff 60%, #180f70 100%);
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 2em;
    box-shadow: 0 4px 20px #00bfff30;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00bfff80;
    border-bottom: 2px solid #00bfff;
}
#map {
    height: 60vh;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 32px #00bfff20;
    margin-top: 16px;
}
.details-section {
    background: rgba(28,33,41,0.98);
    margin-top: 18px;
    box-shadow: 0 6px 32px #00bfff22;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 16px;
    border: 2px solid #00bfff30;
    padding: 32px;
    transition: box-shadow 0.3s;
}
.details-section h2 {
    color: #00bfff;
    font-family: 'Orbitron', 'Inter', 'Arial', sans-serif;
    font-size: 1.5em;
    text-shadow: 0 0 10px #00bfff90;
}
.details-content {
    font-size: 1.1em;
    color: #d0e7ff;
}
@media (max-width: 768px) {
    #map {
        height: 50vh;
    }
    .details-section {
        padding: 16px;
    }
}

    </style>
</head>
<body>
    <header>
        AI-driven Water Well Predictor
    </header>
    <div id="map"></div>
    <div id="details" class="details-section">
        <h2>Click a location on the map</h2>
        <div class="details-content">
            Select a marker to view water well predictions and details here.
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example markers - replace with NAQUIM data
        var locations = [
            { name: "Pune", lat: 18.5204, lng: 73.8567, details: "High groundwater availability predicted." },
            { name: "Delhi", lat: 28.7041, lng: 77.1025, details: "Moderate groundwater availability predicted." },
            { name: "Chennai", lat: 13.0827, lng: 80.2707, details: "Low groundwater availability predicted." }
        ];

        locations.forEach(loc => {
            L.marker([loc.lat, loc.lng]).addTo(map)
                .bindPopup(`<b>${loc.name}</b>`)
                .on('click', function() {
                    document.querySelector('#details h2').innerText = loc.name;
                    document.querySelector('.details-content').innerText = loc.details;
                    document.getElementById('details').scrollIntoView({ behavior: 'smooth' });
                });
        });
    </script>
</body>
</html>
